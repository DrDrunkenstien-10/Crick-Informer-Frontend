@if(match){
    <div class="hover:border-b-green-600 hover:bg-blue-300 h-full transition-all rounded-xl cursor-pointer card border p-4 bg-white shadow-lg mt-2 border-b-orange-600 border-b-8">
        <div class="header border-b-2 border-b-gray-500 pb-3">
            <h1 class="font-bold">{{match.teamHeading}}</h1>
            <p>{{match.matchNumberVenue}}</p>
        </div>
    
        <div class="body mt-2">
            <div class="flex justify-between">
                <p class="font-bold">{{match.battingTeam}}</p>
                <p class="font-bold">{{match.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between">
                <p class="font-bold">{{match.bowlingTeam}}</p>
                <p class="font-bold">{{match.bowlingTeamScore}}</p>
            </div>
        </div>
    
        <div class="footer">
            <div class="mt-3">
                <p class="text-red-700">{{match.liveText}}</p>
                <p class="text-green-700">{{match.textComplete}}</p>
            </div>
        </div>
    </div>
}
